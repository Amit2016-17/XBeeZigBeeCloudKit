<div class="widget-tilt">
    <!-- Ranges are 452 because accelerometer ranges from ~554 to ~1006. -->
    <!-- x=y and y=x because the accelerometer on the board is rotated. -->
    <div tilt-indicator x="y" y="x" xcenter="780" xrange="452" ycenter="780" yrange="452"></div>
    <p class="text-right"><strong>Y</strong>: {{y}}<br/><strong>X</strong>: {{x}}</p>
</div>
